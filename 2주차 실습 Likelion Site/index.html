<!DOCTYPE html>
<html lang="ko">

    <title>홍익대학교 멋쟁이사자처럼</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <header>
        <div class="container">
            <button class="header-logo">
                <img src="/likelion site/img/likelion_logo.png" alt="logo">
            </button>
            <div class="menu">
                <button class="apply">지원하기</button>
                <button class="community">커뮤니티</button>
                <button class="login">
                <img src="/likelion site/img/profile.png" alt="login" class="logo">
                <span class="logintext">로그인</span>
                </button>  
            </div>
        </div>  
    </header>

    <main>
        <div class="about">ABOUT <span class="mutsa">'MUTSA'</span></div>
        <div class="text">
            ‘멋쟁이사자처럼’은 국내에서 가장 많은 학생들이 활동하고 있는 전국 대학이 함께하는 연합 코딩 동아리입니다.<br>
            ‘멋쟁이사자처럼’은 창업과 서비스 개발에 대한 독보적인 교육을 제공합니다.<br>
            코딩을 모르는 분이라도 누구나 참여할 수 있으며, 그 무엇보다 나의 아이디어를 실현시키겠다는 열정이 중요합니다.</div>
    </main>
